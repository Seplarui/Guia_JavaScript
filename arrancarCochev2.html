    <script type="text/javascript">

        //Definición de la función

        function arrancarCoche() {
            alert("Brummm");
            return "Arrancado";
        }

        //Objeto definido con function

        function MiCoche() {
            //Definición incorrecta de métodos
            this.arrancar = arrancarCoche(); //Se muestra "Bruummm"
        }

        var unCoche = new MiCoche();
        alert(unCoche.arrancar); //Mostraría arrancando
        unCoche.arrancar(); //Error arrancar no es un  método

    </script>
