    <script type="text/javascript">

        /*3) Se ingresan tres valores por teclado, si todos son iguales se imprime la suma del primero con el
segundo y a este resultado se lo multiplica por el tercero.*/

        a = parseInt(prompt("Introduce valor 1"));
        b = parseInt(prompt("Introduce valor 2"));
        c = parseInt(prompt("Introduce valor 3"));
        resultado = 0;

        if (a == b && a == b && b == c && a == c) {

            resultado = (a + b) * c;
        }

        alert("El resultado es: " + resultado);

    </script>
