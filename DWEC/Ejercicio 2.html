    <script type="text/javascript">

        /*2) Realizar un programa que pida cargar una fecha cualquiera y tras ello verificar si dicha fecha
corresponde a Navidad. La fecha se pedirá por separado (día, mes y año).*/

        dia = prompt("Introduce el día");
        mes = prompt("Introduce el mes");
        anyo = prompt("Introduce el año")

        if (dia == 25 && mes == 12) {

            alert("Esta fecha corresponde a Navidad")
        } else {
            alert("Esta fecha NO corresponde a Navidad");
        }

        alert("Fecha: " + dia + "/" + mes + "/" + anyo);
