<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>

    <script type="text/javascript">

        var x = [1, 2, 3];
        var y = [2, 3, 10, 2];

        //Damos vuelta al vector
        x.reverse();
        alert(x);

        //Ordenamos (recordamos que es alfabético y no numérico.)
        y.sort();
        alert(y);

        //Sacamos y eliminamos elementos
        var sacado = y.pop();
        alert(sacado);
        alert(y);
    </script>

</body>
</html>
