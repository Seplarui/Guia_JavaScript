<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script type="text/javascript">

        /*1) Se ingresan por teclado tres números usando “prompt”. Si al menos uno de los valores
        ingresados es menor a 10, mostrar una ventana emergente diciendo “Alguno de los números es
        menor que diez”.*/

        a = prompt("Introduce número 1");
        b = prompt("Introduce número 2");
        c = prompt("Introduce número 3");

        if (a < 10 || b<10 || c<10) {
            alert("Alguno de los números es menor que diez");
        }
       
    </script>

</body>
</html>
