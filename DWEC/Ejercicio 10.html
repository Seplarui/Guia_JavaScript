    <script type="text/javascript">

        /*10) Realizar una función que reciba tres enteros y retorne el promedio.*/

        function promedio(num1, num2, num3) {

            var prom = (num1 + num2 + num3) / 3;
            return prom;
        }

        document.write(promedio(1,1,1));


    </script>
