<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<script type="text/javascript">
    var negativo = 0;
    var positivo = 0;
    var sumapar = 0;
    for (i = 1; i <= 10; i++) {

        num = parseInt(prompt("Introduce 10 números enteros"));

        if (num < 0) {
            negativo++;
        } else if (num >= 0) {
            positivo++;
        } else if (num % 2 == 0) {
            sumapar = sumapar + num;
        }


    }

    alert("Números negativos: " + negativo);
    alert("Números positivos: " + positivo);
    alert("Suma de números pares: " + sumapar);



</script>
	
</body>
</html>
