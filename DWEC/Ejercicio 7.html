    <script type="text/javascript">
        /*7) Realizar una función a la cual le envíe tres enteros y retorne el mayor de ellos. NOTA: recordar
que enviar no es que pida “tres enteros dentro de la función”, es que se pasan como parámetros al
llamar a la función.*/

        function mayor(num1, num2, num3) {
            var max = 0;
            if (num1 > max) {

                max = num1;

            }
            if (num2 > max) {

                max = num2;

            }
            if (num3 > max) {

                max = num3;
            }
            return max;
        }

        alert(mayor(5, 6, 7));


    </script>
