    <script type="text/javascript">

        /*4) Se ingresan por teclado tres números, si todos los valores ingresados son menores a 10, mostrar
el mensaje “Todos los números son menores a diez”.*/

        a = prompt("Introduce primer número");
        b = prompt("Introduce segundo número");
        c = prompt("Introduce tercer número2");

        if (a < 10 && b < 10 && c < 10) {

            alert("Todos los números son menores de diez");

        }
    </script>
