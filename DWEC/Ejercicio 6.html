<body>
    <script type="text/javascript">

        /* 6) De un operario se obtiene por teclado su sueldo y los años de antigüedad.
Se pide un programa que lea los datos de entrada e informe:
a) Si el sueldo es inferior a 500 y su antigüedad es igual o superior a 10 años, otorgarle un
aumento del 20% (mostrar nuevo sueldo).
b) Si el sueldo es inferior a 500 pero su antigüedad es menor a 10 años,
otorgarle un aumento de 5% (mostrar nuevo sueldo).
c) Si el sueldo es mayor o igual a 500 mostrar el sueldo en la página sin
cambios.*/

        sueldo = parseInt(prompt("Introduce el sueldo del trabajador"));
        antiguedad = prompt("Introduce la antigüedad del trabajador");

        if (sueldo < 500 && antiguedad >= 10) {

            sueldo = sueldo * 1.20;

            alert("El nuevo sueldo es: " + sueldo);

        } else if (sueldo < 500 && antiguedad < 10) {
            sueldo = sueldo * 1.05;
            alert("El nuevo sueldo es: " + sueldo);
        } else if (sueldo >= 500) {
            alert("El sueldo es: " + sueldo);
        }



    </script>

</body>
</html>
