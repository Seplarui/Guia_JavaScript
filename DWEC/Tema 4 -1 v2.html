<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>

    <script type="text/javascript">

        var DNI = 0;
        var letras_DNI = new Array("T", "R", "W", "A", "G", "M", "Y", "F", "P", "D", "X", "B", "N", "J", "Z", "S", "Q", "V", "H", "L", "C", "K", "E");
        var resto = 0;
        var coleccion_letras = new Array();
        resultado = new Array();

        function letra_DNI(DNI) {
            do {
                DNI = prompt("Introduce tu DNI sin letra");
                resto = DNI % 23;
                letra = letras_DNI[resto];
                coleccion_letras.push(letra);
                
            } while (DNI != -1);

            return coleccion_letras;

        }
        resultado=letra_DNI(DNI);
        resultado.pop();

        for (i = 0; i<resultado.length; i++) {
          document.write(resultado[i]);
       }


        /*   alert(resultado);

           coleccion_letras.push(resultado);
           document.write(coleccion_letras[i]);
           */

    </script>

</body>
</html>
