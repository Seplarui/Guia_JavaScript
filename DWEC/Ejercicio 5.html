<!DOCTYPE html>

    <meta charset="utf-8" />

<body>

    <script type="text/javascript">

        /*  5) Escribir un programa que pida ingresar la coordenada de un punto en el plano, es decir dos
          valores enteros x e y. Posteriormente imprimir en pantalla en qué cuadrante se ubica dicho punto.
          (1er Cuadrante: x > 0 y > 0, 2º Cuadrante: x < 0 y > 0, 3er cuadrante x < 0 y < 0, 4º cuadrante x > 0 y
          < 0 )*/

        x = prompt("Introduce coordenada X");
        y = prompt("Introduce coordenada Y");

        if (x > 0 && y > 0) {
            alert("El punto se encuentra en el primer cuadrante");
        } else if (x < 0 && y > 0) {
            alert("El punto se encuentra en el segundo cuadrante");
        } else if (x < 0 && y < 0) {
            alert("El punto se encuentra en el tercer cuadrante");
        } else if (x > 0 && y < 0) {
            alert("El punto se encuentra en el cuarto cuadrante");
        }


    </script>

</body>
</html>
