<body>
    <script type="text/javascript">

        /* 11) Realizar una función que solicite la 5 valores por teclado (se piden dentro de la función) y
retorne su suma.*/

        function suma() {

            numero1 = parseInt(prompt("Introduce numero 1"));
            numero2 = parseInt(prompt("Introduce numero 2"));
            numero3 = parseInt(prompt("Introduce numero 3"));
            numero4 = parseInt(prompt("Introduce numero 4"));
            numero5 = parseInt(prompt("Introduce numero 5"));


            suma = numero1 + numero2 + numero3 + numero4 + numero5;

            return suma;

        }

        alert("La suma total es: "+suma());



    </script>
</body>
