<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>

    <script type="text/javascript">

        //OBJETO DEFINIDO CON LLAVES
        var coche1 = { marca: "Fiat", modelo: "Punto", color: "Rojo" };
        //OBJETO DEFINIDO CON FUNCTION

        function MiCoche(valorMarca, valorModelo, valorColor) {
            //Definición de propiedades
            this.marca = valorMarca;
            this.modelo = valorModelo;
            this.color = valorColor;
        }
        //Definimos instancias
        var coche2 = new MiCoche("Fiat", "Punto", "Rojo");
        alert(coche1 instanceof MiCoche); //FALSE, OBJETO DEFINIDO CON LLAVES
        alert(coche2 instanceof MiCoche); //TRUE, ES INSTANCIA DE MICOCHE
    </script>

</body>
</html>
