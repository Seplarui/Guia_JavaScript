<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	
	var a=parseInt(prompt("Introduce primer número"));

	var b=parseInt(prompt("Introduce segundo número"));

	var c= parseInt(prompt("Introduce tercer número"));

	var d= parseInt(prompt("Introduce cuarto número"));

	var max=0;

	if(a>b) {

		max=a;
		
		} else {

			max=b;
		}

		if(max<c) {
			
			max=c;
		}
		if (max<d) {
			
			max=d;
		}


	alert("El número mayor es, "+max);

</script>
	
</body>
</html>
