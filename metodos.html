<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		//OBJETO DEFINIDO CON LLAVES

		var unCoche= {arrancar: function() {
			alert("Brummmm");
		}};
		unCoche.arrancar();
		//OBJETO DEFINIDO CON FUNCTION

		function MiCoche() {
			//Definición de métodos
			this.arrancar= function() {
				alert("Brrummmm");
			};
			//Creación de instancia
					}
		var unCoche= new MiCoche();
		unCoche.arrancar();
	</script>

</head>
<body>
	
</body>
</html>
