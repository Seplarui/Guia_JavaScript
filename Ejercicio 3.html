<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script type="text/javascript">

        //OBJETO DEFINIDO CON LLAVES

        var coche1 = { marca: "Fiat", modelo: "Punto", color: "Negro" };
        //OBJETO DEFINIDO CON FUNCTION

        function MiCoche(valorMarca, valorModelo, valorColor) {
            //DEFINICIÓN DE PROPIEDADES

            this.marca = valorMarca;
            this.modelo = valorModelo;
            this.color = valorColor;
        }

        //DEFINIMOS INSTANCIAS

        var coche2 = new MiCoche("Fiat", "Punto", "Negro");
        alert("marca" in coche1);
        alert("marca" in coche2);
        alert("marca" in MiCoche);

    </script>

</body>
</html>
