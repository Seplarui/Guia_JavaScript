<script type="text/javascript">
	var mes ="mayo";
	switch(mes) {
		case "enero":
		case "mayo":
		case "julio":
		case "agosto":
		case "octubre":
		case "diciembre":
		alert(mes + " tiene 31 días");
		break;
		case "abril":
		case "junio":
		case "septiembre":
		case "noviembre":
		alert(mes + " tiene 30 días");
		break;
		case "febrero":
		alert(mes+" tiene 28 o 29 días");
		break;
	}
</script>
